<body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        
        <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
          
          
          <div class="input-box">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              #emailField="ngModel"
            />
            <label>Email</label>
            <div *ngIf="emailField.invalid && emailField.touched" class="error">
              <small>Email is required and must be valid.</small>
            </div>
          </div>
          
          <div class="input-box">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              minlength="6"
              #passwordField="ngModel"
            />
            <label>Password</label>
            <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
              <small>Password is required (min 6 characters).</small>
            </div>
          </div>
  
        
          <div class="forgot-pass">
            <a [routerLink]="['/forgot-password']">Forgot your password?</a>
          </div>
  
         
          <button 
            type="submit" 
            class="btn" 
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
  
         
          <div class="signup-link">
            <p>
              Don't have an account? 
              <a [routerLink]="['/signup']" style="cursor: pointer; text-decoration: underline; color: rgb(63, 191, 238);">
                Sign up here
              </a>
            </p>
          </div>
  
        </form>
      </div>
    </div>
  </body>
